<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
   
    <section class="main">
        <div class="heading">
          
            <h2>Temperature Converter</h2>
           
        </div>
      <div class="kop">
    <div class="container">
       
        <div class="content">
            <div class="matter">
                <input type="text" name="" id="temp1" value="">
                
                <h2 class="from">From</h2>
                <select name="" id="unit1">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
                </select>
            </div>
        
            <h2 class="to">To</h2>
        <div class="matter">
            
            <select name="" id="unit2">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
            </select>
        </div>
       
            <h2 class="is">Is</h2>
        <div class="matter1">
            <div class="result">
                <input type="text" name="" id="temp2" value="">
                <h2 class="v" id="v"></h2>
            </div>
            <div class="b">
            <button class="button1"id="button1" onsubmit=""><h2>Submit</h2></button>
            <button class="button1"id="button2" onsubmit=""><h2>Clear</h2></button>
            </div>
        </div>
        
        </div>
        <div class="k" id="k"></div>
        


    </div>
    </div>
    </section>
   


    <script src="index.js"></script>
</body>
</html>
